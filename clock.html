<html>

<head>
    <meta charset="UTF-8">
    <title>指针时钟</title>
</head>

<body>
    <canvas id="canvas" class="clock" width="500" height="500" style="background-color:#E0E0E0; margin: 20px 500px 20px 400px"></canvas>
    <script>
   
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var h, m, s;

        //时间选取函数
        function now() {
            var D = new Date();
            s = D.getSeconds();
            m = D.getMinutes();
            h = D.getHours();
            h += m / 60;
            h = h > 12 ? h - 12 : h;
        }
        // 设置表盘
        function drawBase() {
            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.strokeStyle = '#FFBB33';
            ctx.arc(250, 250, 180, 0, 360, false);
            //画出封闭圆形
            ctx.closePath();
            ctx.stroke();
        }

        function drawNumbers() {
            var angle = 0,
                w_n = 0;
            ctx.save();
            ctx.translate(250, 250);
            ctx.font = "19px Arial";
            for (var i = 1; i <= 12; i++) {
                if (i) {
                    angle = Math.PI / 6 * (i - 3);
                    w_n = ctx.measureText(i).width;
                    ctx.fillText(i, Math.cos(angle) * 150 - w_n / 2, Math.sin(angle) * 150 + w_n / 2);
                }
            }
            ctx.restore();
        }
        // 设置时针刻度
        function drawHourDegree() {
            for (var i = 0; i < 12; i++) {
                ctx.save();
                ctx.lineWidth = 8;
                ctx.translate(250, 250);
                ctx.rotate(i * 30 * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, -190);
                ctx.lineTo(0, -170);
                ctx.strokeStyle = '#555F56';
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
        }
        // 设置分针盘
        function drawMinDegree() {
            for (var i = 0; i < 60; i++) {
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(i * 6 * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, -190);
                ctx.lineWidth = 4;
                ctx.lineTo(0, -180);
                ctx.strokeStyle = '#989996';
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
        }
        //设置 时针
        function drawHour() {
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(h * 30 * Math.PI / 180); // 每小时转过12度
            ctx.beginPath();
            ctx.moveTo(0, -110);
            ctx.lineTo(0, 30);
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#6798ed';
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }
        // 设置分针
        function drawMin() {
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(m * 6 * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(0, -130);
            ctx.lineWidth = 6;
            ctx.lineTo(0, 25);
            ctx.strokeStyle = '#87e11b';
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

// 设置秒钟
        function drawSecond() {
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(s * 6 * Math.PI / 180); // 6 每秒转过的角度
            ctx.beginPath();
            ctx.moveTo(0, -150);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#0C0C0C';
            ctx.lineTo(0, 25);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        //设置中间圆点
        function drawMiddle() {


            ctx.beginPath();
            ctx.arc(250, 250, 8, 0, 360, false);
            ctx.closePath();


            ctx.fill();
        }

        function clock() {
            ctx.clearRect(0, 0, 500, 500);
            now();
            drawBase();
            drawNumbers();
            drawMinDegree();
            drawHourDegree();
            drawHour();
            drawMin();
            drawSecond();
            drawMiddle();
        }
        clock();
        setInterval(function() {
            clock();
        }, 1000);
   
    </script>
</body>

</html>
